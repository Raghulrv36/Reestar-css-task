<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reestar</title>
</head>

<body>
    <div class="title">
        <h1>Reestar</h1>
        <p>Home | Recipe | Contact</p>
    </div>
    <div class="container">
        <div class="container-one">
            <img src="dish_one.jpg" alt="dish_one" class="container-one__image">
            <h4 class="container-one__title">Mashed Avacado and Almond Salad</h4>
            <p class="container-one__desc">Healthy Brunch</p>
            <button class="container-one__button">Order Now</button>
        </div>
        <div class="container-two">
            <img src="dish_two.jpg" alt="dish_two" class="container-two__image">
            <h4 class="container-two__title">Prawn Curry With Rice</h4>
            <p class="container-two__desc">Japanese Style Prawn Curry with Rice</p>
            <button class="container-two__button">Order Now</button>
        </div>
        <div class="container-three">
            <img src="dish_three.jpg" alt="dish_three" class="container-three__image">
            <h4 class="container-three__title">Fruit Salad</h4>
            <p class="container-three__desc">Tempting Healthy Fruit Salad</p>
            <button class="container-three__button">Order Now</button>
        </div>
        <div class="container-four">
            <img src="dish_four.jpg" alt="dish_four" class="container-four__image">
            <h4 class="container-four__title">Italian Pasta</h4>
            <p class="container-four__desc">Italian Pasta with Olives and Tomato Sauce</p>
            <button class="container-four__button">Order Now</button>
        </div>
    </div>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form>
            <table class="contact-form__table">
                <tr>
                    <td class="contact-form__table__dataone">Name:</td>
                    <td><input type="text" placeholder="Name"></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="number" placeholder="Age"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Email"></td>
                </tr>
            </table>
            <button class="contact-form__button">Send</button>
        </form>
    </div>
</body>

</html>
